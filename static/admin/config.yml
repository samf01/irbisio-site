backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"

local_backend: true

media_folder: "static/assets"
public_folder: "static/assets"

collections:
   - name: "content"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "content/pages/home.md"
        fields:
          - {
                label: Introduction,
                name: introduction,
                widget: object,
                summary: "{ { label } }",
                fields:
                  [
                    {
                      label: Title,
                      name: title,
                      widget: string,
                      default: Who We Are,
                    },
                    { label: Body, name: body, widget: markdown },
                    { label: Image Tag, name: tag, widget: string },
                    { label: Image, name: image, widget: image },
                  ],
              }

  - name: "posts"
    label: "Blog Post"
    folder: "content/blog/"
    create: true
    path: "{{slug}}/index"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          required: true,
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: true,
        }
      - {
          label: "Featured Image",
          name: "featuredimage",
          widget: image,
          required: true,
        }
      - { label: "Body", name: "body", widget: "markdown", required: true }
